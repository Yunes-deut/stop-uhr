<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Uhr</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titel">stop Uhr</h1>
    <div class="timer"><span id="second">00 </span><span id="millisecond">00</span></div>
    <div class="command">
        <button class="star">star</button>
        <button class="stop">stop</button>
        <button class="reset">new star</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
